<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
        <p>Explore images related to technology, nature, and food.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://pixabay.com/photos/apple-computer-desk-workspace-1868496/" target="_blank"><img src="technology_image.jpg" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature1" target="_blank"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature2" target="_blank"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature3" target="_blank"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1" target="_blank">Food Item 1</a></li>
            <li><a href="https://example.com/food2" target="_blank">Food Item 2</a></li>
            <li><a href="https://example.com/food3" target="_blank">Food Item 3</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
